<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="icon" href="./assets/imgs/petto-logo.png">
    <title>Formulario Agenda Paseo</title>
  </head>
  <body class="body-bg">
    <div class="form-container">
      <header class="header-container">
        <a href="index.html"><i class="bx bx-chevron-left logo"></i></a>
        <a href="index.html"><h1 class="logo">PETTO</h1></a>
      </header>
      <div class="form-back">
        <main>
          <form
            action="https://formsubmit.co/25e62937fc79d06a05827a1a5d9ac5ce"
            method="POST"
          >
            <h2>Quiero un caminador</h2>
            <label for="name">Nombre humano</label>
            <input
              type="text"
              id="name"
              placeholder="Ingresa tu nombre..."
              name="name"
              required
            />
            <label for="dog-name">Nombre peludito(s)</label>
            <input
              type="text"
              id="dog-name"
              placeholder="Ingresa el nombre de tu peludo..."
              name="dog-name"
              required
            />
            <div class="race-age">
              <div class="race">
                <label for="race">Raza(s)</label>
                <input
                  type="text"
                  id="race"
                  placeholder="Raza..."
                  name="dog-race"
                  required
                />
              </div>
              <div class="age">
                <label for="age">Edad</label>
                <input
                  type="number"
                  id="age"
                  min="0"
                  max="25"
                  placeholder="1"
                  name="dog-age"
                  required
                />
              </div>
            </div>
            <label for="hours">¿Cuántas horas deseas contratar?</label>
            <input
              type="number"
              id="hours"
              min="1"
              max="4"
              placeholder="1"
              name="time"
              required
            />
            <label for="service">¿Qué tipo de paseo deseas?</label>
            <div class="rad">
              <input
                type="radio"
                id="personilized"
                name="service-type"
                value="personalizado"
                checked
              />
              <label for="personilized">Personalizado</label>
              <input
                type="radio"
                id="group"
                name="service-type"
                value="grupal"
              />
              <label for="group">Grupal</label>
            </div>
            <label for="date">¿Para cuándo deseas el servicio?</label>
            <input
              class="date-picker"
              type="datetime-local"
              id="date"
              name="date"
              required
            />
            <label for="condition">Condiciones físicas</label>
            <p>
              Por favor indica si tu peludito tiene alguna condición física que
              debamos tener en cuenta
            </p>
            <textarea
              name="condition"
              id="condition"
              name="condition"
              placeholder="Escríbenos si tiene alguna condición física, respiratoria o de cualquier índole..."
            ></textarea>
            <label for="phone">Regálanos un número de contacto</label>
            <input
              class="phone"
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              placeholder="Ingresa tu número de contacto..."
            />
            <button class="form-btn"><span>Enviar</span></button>
            <input
              type="hidden"
              name="_next"
              value="https://jlopzp07.github.io/pettoweb/thanks.html"
            />
            <input type="hidden" name="_captcha" value="false" />
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
